<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #4a90e2;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #357ab8;
        }

        p {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Chat Application using WEBSOCKETS</h1>
    <h2>Welcome, {{ request.user.username }}!</h2>
    <p><a href="{% url 'chat-page' %}">Go to Chat</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
